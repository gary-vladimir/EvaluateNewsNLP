        <meta charset="utf-8" />

    </head>

    <body>
        <header>
            <div class="logo">Logo</div>
            <div class="title">Evaluate Text With NLP</div>
            <div class="nav">navigation</div>
        </header>

        <main>
            <div id="inputCont">
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <h2>Input Text</h2>
                    <textarea
                        id="name"
                        name="input"
                        placeholder="enter URL"
                    ></textarea>
                    <input
                        type="submit"
                        name=""
                        value="submit"
                        onclick="return Client.handleSubmit(event)"
                        onsubmit="return Client.handleSubmit(event)"
                    />
                </form>
            </div>

            <div id="resultCont">
                <h2>Results:</h2>
                <textarea name="results" id="results"></textarea>
            </div>
        </main>
